    <section class="bg-primary" id="submit">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <h2 class="section-heading">Add an Adviser</h2>
                    <hr class="light">
                </div>
                <div class="col-md-6 col-md-offset-3">


               <div class="well text-center">

                  <form action="/AdminProtected" method="POST"> <!-- ADD ACTION-->
                     <input type='hidden' name='csrfmiddlewaretoken' value='jirY00s8p1JmoEVdHSHBrH4rXryWR0jU' />

                     <div class="form-group">
                        <input class="form-control" id="name" maxlength="100" name="FirstName" placeholder="First Name" type="text" required/>
                     </div>

                     <div class="form-group">
                        <input class="form-control" id="name" maxlength="100" name="SecondName" placeholder="Second Name" type="text" required/>
                     </div>

                     <div class="form-group">
                        <input class="form-control" id="email" name="Email" placeholder="Email" type="email" required />
                     </div>

                     <div class="form-group">
                        <input class="form-control" id="password" name="Password" placeholder="Password" type="password" required />
                     </div>



                     <button type="submit" class="btn1 btn1-default">Add</button>
                  </form>


               </div>
            </div>
        </div>

      </div>

    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <h2 class="section-heading">View all Advisers</h2>
                    <hr class="primary">
                </div>

                {% for row in data %}

                <table class="table table-responsive">
                <thead>
                  <th class=" no-print">ID</th>
                  <th class=" no-print">First Name</th>
                  <th class=" no-print">Second Name</th>
                  <th class=" no-print">Email</th>
                  <th class=" no-print">Password</th>
                  <th class=" no-print">DateAdded</th>

                </thead>
                <tbody>

                <!-- A List of tuples so row is each item in the list
                     and then the index is the column number.-->


                   <tr>
                     <td><input class="form-control col-xs-1"value="{{row[0]}}" disabled></td>
                     <td><input class="form-control col-xs-1"value="{{row[1]}}" disabled></td>
                     <td><input class="form-control col-xs-1"value="{{row[2]}}" disabled></td>
                     <td><input class="form-control col-xs-1"value="{{row[3]}}" disabled></td>
                     <td><input class="form-control col-xs-1"value="{{row[4]}}" disabled></td>
                     <td><input class="form-control col-xs-1"value="{{row[5]}}" disabled></td>

                   </tr>
                 </tbody>
                </table>
                {% endfor %}
            </div>
        </div>

    </section>
